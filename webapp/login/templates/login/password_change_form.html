{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Password change{% endblock title %}

{% block body %}
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Password change for user {{ user.username }} <small>| Note that will not change your VPN access password</small></h1>
        <hr/>
        <form method="post" action="" class="form-horizontal">
            {% csrf_token %}
            {{ form |bootstrap_horizontal }}
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-block btn-primary">Change my password</button>
                </div>
            </div>
        </form>
    </div>
{% endblock body %}
